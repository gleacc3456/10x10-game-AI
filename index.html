<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        /* Style for the maze grid */
        .maze {
            display: grid;
            grid-template-columns: repeat(10, 50px); /* Adjust based on your maze size */
            grid-template-rows: repeat(10, 50px); /* Adjust based on your maze size */
            gap: 1px; /* Gap between grid cells */
            background-color: #ccc; /* Maze background color */
        }

        /* Style for individual maze cells */
        .cell {
            background-color: #fff; /* Empty cell color */
            border: 1px solid #999; /* Cell border color */
        }

        /* Style for the character */
        .character {
            width: 45px; /* Character circle diameter */
            height: 45px; /* Character circle diameter */
            border-radius: 100%; /* Make it a circle */
            background-color: #00f; /* Character color */
            position: relative;
            z-index: 1; /* Ensure character appears above obstacles */
        }

        .food {
            width: 35px; /* Character circle diameter */
            height: 35px; /* Character circle diameter */
            border-radius: 40%; /* Make it a circle */
            background-color: #070; /* Character color */
            position: relative;
            z-index: 1; /* Ensure character appears above obstacles */
        }
        .superfood {
            width: 20px; /* Character circle diameter */
            height: 20px; /* Character circle diameter */
            border-radius: 40%; /* Make it a circle */
            background-color: #ff0; /* Character color */
            position: relative;
            z-index: 1; /* Ensure character appears above obstacles */
        }

        .enemies {
            width: 35px; /* Character circle diameter */
            height: 35px; /* Character circle diameter */
            border-radius: 40%; /* Make it a circle */
            background-color: #f00; /* Character color */
            position: relative;
            z-index: 1; /* Ensure character appears above obstacles */
        }

        /* Style for obstacles */
    </style>
</head>
